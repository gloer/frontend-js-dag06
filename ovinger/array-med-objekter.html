<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Et array med objekter</title>
    
</head>
<body>
    
    <script>
        
        const bloggere = [
            {
                navn: "John Arne",
                egenskap: "rask"
            },
            { 
                navn: "Bente", 
                egenskap: "dynamisk" 
            },
            {
                navn: "Hege",
                egenskap: "effektiv"
            }
        ];

        for(const [i, blogger] of bloggere.entries() ) {
            console.log(`${i}: ${blogger.navn} er en ${blogger.egenskap} person`);
        }
    
    </script>
    
</body>
</html>
